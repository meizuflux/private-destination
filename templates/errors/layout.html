{% extends "base.html" %}

{% block body %}
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-three-fifths is-offset-one-fifth">
                    <article class="message is-danger is-medium">
                        <div class="message-header">
                            {% block header %}  
                            {% endblock header %}
                        </div>
                        <div class="message-body">
                            {% block text %}
                            {% endblock text %}
                        </div>
                      </article>
                </div>
            </div>
        </div>
    </section>
{% endblock body %}
