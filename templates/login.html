{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
    <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
            <h1 class="is-size-1">Login</h1>
            <div class="buttons is-centered">
                {% for provider in providers %}
                <a class="button is-link is-vertical" href="/api/auth/login?provider={{provider['key']}}">Login with
                    {{provider["name"]}}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
