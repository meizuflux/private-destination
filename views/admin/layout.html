        <div class="columns">
            <div class="column is-narrow">
                <aside class="menu">
                    <ul class="menu-list">
                        <li><a href="/admin" class="{{'is-active' if request.rel_url.path == '/admin' else ''}}">Home</a></li>
                        <li><a href="/admin/shortener">URL Shortener</a></li>
                        <li><a href="/admin/users" class="{{'is-active' if request.rel_url.path.startswith('/admin/users') else ''}}">Users</a></li>

                    </ul>
                </aside>
            </div>
            <div class="column">
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
